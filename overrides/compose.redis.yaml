services:
  redis-cache:
    image: redis:7-alpine
    restart: unless-stopped

  redis-queue:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-queue-data:/data

volumes:
  redis-queue-data:
services:
  configurator:
    environment:
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
    depends_on:
      - redis-cache
      - redis-queue

    redis-cache:
      image: redis:7-alpine
      restart: unless-stopped

    redis-queue:
      image: redis:7-alpine
      restart: unless-stopped
      volumes:
        - redis-queue-data:/data

volumes:
  redis-queue-data:
